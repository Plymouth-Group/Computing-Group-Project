{{template "head.html" .}}

<body>

	<div class="section-non-logged">

		<div class="form">
			<div class="title">Reset Password</div>

			<div class="grid grid-center item-center">
				<div class="column-4">
					<div class="box">
						<form>
							<div class="grid">
								<div class="column-6">
									<div class="label">Server Code</div>
								</div>
								<div class="column-6">
									<div class="label"><span class="right error">* Error Message</span></div>
								</div>
							</div>

							<input id="input_scode" type="text" placeholder="">

							<div class="grid">
								<div class="column-6">
									<div class="label">Administrator Email Address</div>
								</div>
								<div class="column-6">
									<div class="label"><span class="right error">* Error Message</span></div>
								</div>
							</div>

							<input id="input_email" type="text" placeholder="">

							<div class="grid grid-end">
								<button>Send Instructions</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		{{template "footer_form.html" .}}
	</div>

	{{template "bottom.html" .}}
